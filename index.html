<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css"
    />
    <title>Checkout Page</title>
  </head>
  <body>
    <header class="header-title">
      <h1>Checkout</h1>
    </header>
    <main class="container">
      <div class="content">
        <div class="form-container">
          <div class="contact-form-container">
            <div class="title">
              <h1 class="title-contact">Contact Information</h1>
            </div>

            <div class="contact-form">
              <label for="fname">Email</label>

              <input
                type="text"
                class="fa"
                placeholder="&#xf0e0; Enter your e-mail..."
                style="font-family: Montserrat, 'Font Awesome 5 Free'"
              />
            </div>
            <div class="contact-form">
              <label for="f-phone">Phone</label>
              <input
                type="text"
                class="fa"
                required
                placeholder="&#xf095; Enter your phone..."
                style="font-family: Montserrat, 'Font Awesome 5 Free'"
              />
            </div>
          </div>

          <div class="shipping-form-container">
            <div class="title">
              <h1>Shipping address</h1>
            </div>

            <div class="shipping-form">
              <label for="fname">Full name</label>
              <input
                type="text"
                class="fa name"
                placeholder="&#xf2bd; Rodney Cotton"
                disabled
                style="font-family: Montserrat, 'Font Awesome 5 Free'"
              />
            </div>
            <div class="shipping-form">
              <label for="fname">Address</label>
              <input
                type="text"
                class="fa"
                placeholder="&#xf015; Enter your address..."
                style="font-family: Montserrat, 'Font Awesome 5 Free'"
              />
            </div>
            <div class="shipping-form">
              <label for="f-phone">City</label>
              <input
                type="text"
                class="fa"
                placeholder="&#xf1ad; Enter your city..."
                style="font-family: Montserrat, 'Font Awesome 5 Free'"
              />
            </div>
            <div class="shipping-form-dual-container">
              <div class="shipping-form-dual">
                <label for="f-phone">Country</label>
                <select
                  id="cars"
                  style="font-family: Montserrat, 'Font Awesome 5 Free'"
                >
                  <option value="volvo" class="fa" place>
                    &#xf0ac; Your country..
                  </option>
                  <option value="saab">Egypt</option>
                  <option value="opel">Chile</option>
                  <option value="audi">Colombia</option>
                </select>
              </div>
              <div class="shipping-form-dual">
                <label for="f-phone">Postal code</label>
                <input
                  type="text"
                  class="fa"
                  placeholder="&#xf674; Your postal code..."
                  style="font-family: Montserrat, 'Font Awesome 5 Free'"
                />
              </div>
            </div>
          </div>

          <div class="checkbox-input">
            <input type="checkbox" name="" id="" />
            <p>Save this information for next time</p>
          </div>

          <div class="button">
            <button class="btn">Continue</button>
          </div>
        </div>

        <div class="card-container">
          <div class="card-design">
            <div class="card-image">
              <img src="/assets/img/photo1.png" alt="" />
              <div class="description">
                <h3>Vintage Backbag</h3>
                <div class="prices">
                  <p>$54.99</p>
                  <p>$94.99</p>
                </div>
                <div class="counter">
                  <div>-</div>
                  <p>1</p>
                  <div>+</div>
                </div>
              </div>
            </div>
            <div class="card-image">
              <img src="/assets/img/photo2.png" alt="" />
              <div class="description">
                <h3>Levi Shoes</h3>
                <div class="prices">
                  <p>$74.99</p>
                  <p>$124.99</p>
                </div>
                <div class="counter">
                  <div>-</div>
                  <p>1</p>
                  <div>+</div>
                </div>
              </div>
            </div>
            <div class="shipping-costs">
              <hr />
              <div class="shipping-price">
                <p>Shipping</p>
                <p>$19</p>
              </div>
              <hr />
              <div class="shipping-price">
                <p>Total</p>
                <p>$148.98</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <p>
          created by
          <a href="https://www.instagram.com/tonsofcode/">tonsofcode</a> -
          devChallenges.io
        </p>
      </footer>
    </main>
  </body>
</html>
