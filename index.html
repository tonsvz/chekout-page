<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Checkout Page</title>
  </head>
  <body>
    <header class="header-title">
      <h1>Checkout</h1>
    </header>
    <main class="container">
      <div class="content">
        <div class="form-container">
          <div class="contact-form-container">
            <div class="title">
              <h1>Contact Information</h1>
            </div>

            <div class="contact-form">
              <label for="fname">E-mail</label>
              <input
                type="text"
                name="f-email"
                placeholder="Enter your e-mail..."
                id=""
              />
            </div>
            <div class="contact-form">
              <label for="f-phone">Phone</label>
              <input
                type="text"
                name="f-phone"
                placeholder="Enter your phone..."
                id=""
              />
            </div>
          </div>

          <div class="shipping-form-container">
            <div class="title">
              <h1>Shipping address</h1>
            </div>

            <div class="shipping-form">
              <label for="fname">Full name</label>
              <input
                type="text"
                name="f-name"
                placeholder="Rodney Cotton"
                id=""
              />
            </div>
            <div class="shipping-form">
              <label for="fname">Address</label>
              <input
                type="text"
                name="f-address"
                placeholder="Your address..."
                id=""
              />
            </div>
            <div class="shipping-form">
              <label for="f-phone">City</label>
              <input
                type="text"
                name="f-city"
                placeholder="Your city..."
                id=""
              />
            </div>
            <div class="shipping-form-dual-container">
              <div class="shipping-form-dual">
                <label for="f-phone">Country</label>
                <select id="cars">
                  <option value="volvo"></option>
                  <option value="saab">Egypt</option>
                  <option value="opel">Chile</option>
                  <option value="audi">Colombia</option>
                </select>
              </div>
              <div class="shipping-form-dual">
                <label for="f-phone">Postal code</label>
                <input
                  type="text"
                  name="f-city"
                  placeholder="Your postal code..."
                  id=""
                />
              </div>
            </div>
          </div>
        </div>

        <div class="card-container">
          <div class="card-design"></div>
        </div>
      </div>
    </main>
  </body>
</html>
